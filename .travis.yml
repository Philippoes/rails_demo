language: ruby
cache: bundler
rvm:
  - 2.3.0
before_script:
  - bundle exec rails db:create --all
  - bundle exec rails db:migrate
services:
  - postgresql
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    develop: news-site-demo
  on:
    repo: Philippoes/rails_demo
  run:
    - bundle exec rails db:migrate